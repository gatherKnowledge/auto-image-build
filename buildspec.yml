version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 571547002648.dkr.ecr.ap-northeast-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t hello-world-express .
      - docker tag hello-world-express:latest 571547002648.dkr.ecr.ap-northeast-2.amazonaws.com/hello-world-express:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 571547002648.dkr.ecr.ap-northeast-2.amazonaws.com/hello-world-express:latest